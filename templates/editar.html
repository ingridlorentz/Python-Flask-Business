{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{emple.0}}" method="POST">
            <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre" value="{{ emple.1}}" class="form-control">
            </div>
            <div class="form-group">
            <input type="text" name="apellido" placeholder="Apellido"value="{{ emple.2}}" class="form-control">
            </div>
            <div class="form-group">
            <input type="text" name="cedula" placeholder="Telefono"value="{{ emple.3}}" class="form-control">
            </div>
            <div class="form-group">
            <input type="text" name="cargo" placeholder="Cargo"value="{{ emple.4}}" class="form-control">
            </div>
            <div class="form-group">
            <input type="text" name="telefono" placeholder="Cedula"value="{{ emple.5}}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    save
                    </button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
